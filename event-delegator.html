<style>
body {
  height: 500px;
}
</style>
<script>
var eventTypes = ['mousemove', 'mousedown', 'mouseup', 'click', 'touchstart', 'touchmove', 'touchend', 'touchcancel'];
for (var i = 0; i < eventTypes.length; i++)
    document.addEventListener(eventTypes[i], parent.onEventInFrame);
</script>
<body id=frame-body>
</body>

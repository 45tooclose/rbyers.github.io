<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <title>Test events</title>
        <style type="text/css">
            body
            {
              height:100%;
            }
            #touchTarget
            {
              position:absolute;
              left:0;
              top:40px;
              right:0;
              bottom:0;
              -webkit-user-drag:element;
              -ms-touch-action: none;
            }
            #log 
            {
              position:absolute;
              overflow-y:scroll;
              top:0;
              bottom:0;
              right:0;
              left:0;
              -webkit-user-drag:element;
              -ms-touch-action: none;
            }
            #purple
            {
              background-color: purple;
              position: absolute;
              right: 30px;
              top: 10px;
              height: 100px;
              width: 100px;
              border: 1px solid black;
            }
            #blue
            {
              background-color: blue;
              position: absolute;
              right: 30px;
              top: 120px;
              height: 100px;
              width: 100px;
              border:1px solid black;
            }
            .noevents
            {
              opacity: 0.4;
              pointer-events: none;
            }
            #scroll
            {
              position: absolute;
              right: 30px;
              top: 240px;
              height: 100px;
              width 100px;
              overflow: scroll;
              border: 1px solid black;
            }
            #config
            {
              position: absolute;
              top: 40px;
              left: 20px;
              background-color: lightgrey;
              border: 2px solid darkgrey;
              padding: 10px;
              z-index: 100;
            }
            .hide
            {
              visibility: hidden;
            }
        </style>
    </head>
    <body>
	<button id='btnConfig'>Config</button>
        <div id='config' class='hide'>
            <input type='checkbox' id='enableMouseEvents' checked/>Mouse<br/>
            <input type='checkbox' id='enableTouchEvents' checked/>Touch<br/>
            <input type='checkbox' id='enableGestureEvents'/>Gesture<br/>
            <input type='checkbox' id='enableDragEvents'/>Drag<br/>
            <input type='checkbox' id='enablePointerEvents'/>Pointer<br/>
            <input type='checkbox' id='preventDefaultTouchStart' checked/>PD-TouchStart<br/>
            <input type='checkbox' id='preventDefaultTouchMove' checked/>PD-TouchMove<br/>
            <input type='checkbox' id='preventDefaultTouchEnd' checked/>PD-TouchEnd<br/>
            <input type='checkbox' id='simple' checked/>Simple<br/>
            <input type='checkbox' id='coalesce' checked/>Coalesce<br/>
	    <button id='btnOk'>Ok</button>
        </div>
        <div onclick="void(0)" draggable id='touchTarget'>
            <pre><div id='log'/></pre>
            <div id="purple" class="noevents"></div>
            <div id="blue"></div>
            <div id="scroll">
              foo long line here<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
              foo<br/>
            </div>

        </div>
    </body>

    <script src="eventTest.js"></script>
</html>

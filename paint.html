<html>
  <head>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
        touch-action: none;
      } 
    </style>
    <script src=paint.js></script>
  </head>
  <body onload="InitializeCanvas();">
    <canvas id="canvas"
       ontouchstart="TouchHandler(event)"
       ontouchmove="TouchHandler(event)"
       ontouchend="TouchHandler(event)"
       onmousedown="MouseHandler(event)"
       onmousemove="MouseHandler(event)"
       onmouseup="MouseHandler(event)">
    </canvas><br/>
  </body>
</html>
